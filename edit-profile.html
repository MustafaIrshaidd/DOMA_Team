<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/images/gallery_interested/logo1.ico"> 
    <!-- MDB rtl -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.rtl.min.css" rel="stylesheet"/>
    <!-- Bootstrap5 RTL -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous"> -->
    <!-- Font Awesome6 -->
    <link rel="stylesheet" href="/vendor/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/edit-profile.css" />
    <title>Edit Profile</title>
</head>
<body>
    <!-- ############ Start Loader Screen ############ -->
    <section class="loader">
        <div class="loader2">
          <div class="load load-outer">
            <div class="load load-inner"></div>
          </div>
         </div>
      </section>
      <!-- ############ End Loader Screen ############ -->
  
    <section class="vh-100">
    <!--############## Start Navbar ##############-->
    <nav class="navbar navbar-light bg-light">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="index.html">
                <img
                src= "assets/images/nav_header/stageLogo.png"
                height="20"
                alt="Stage Logo"
                loading="lazy"
                />
            </a>
        </div>
    </nav>
    <!--############## End Navbar ##############-->
    <!--############## Start Profile ##############-->
    <section class="profile">
        <div class="container profile-container h-100 d-flex flex-column flex-md-row text-center justify-content-between align-items-center">
            <!-- avatar -->
            <div class="card avatar-container avatar-card w-25 h-50 align-items-center rounded-9 me-2 me-lg-5 px-5 px-lg-0 " >
                <div class="avatar h-100 d-flex flex-column align-items-center justify-content-center">
                    <div class="img-container position-relative">
                        <img src="assets/images/profile/avatar2.png" id="output" class="rounded-circle img-fluid output" />
                    <label class="-label d-flex justify-content-center align-items-center rounded-circle position-absolute" for="file2">
                      <span>تغيير الصورة</span>
                    </label>
                    <input id="file2" type="file" onchange="loadFile(event)"/>
                    </div>
                    <label class="form-label h-25 d-flex align-items-center text-primary"> الصورة الشخصية</label>
                  </div>
            </div>
            <!-- avatar -->
            <!-- form -->
            <div class="card card-form w-75 d-flex row justify-content-center rounded-9 px-lg-5 px-4 pt-5 py-md-5">
              <div class="row align-items-baseline justify-content-lg-between">
                <div class="col-4 col-lg-5 d-flex align-items-center justify-content-center">
                  <h5 class="text-right text-primary">تعديل الملف الشخصي</h5>
                </div>
                  <!-- form avatar -->
                  <div class="col-4 avatar-d d-none d-flex align-items-center justify-content-center">
                    <div class="avatar-container avatar-form rounded-9 me-lg-5 px-md-5 px-lg-0  position-relative d-none" >
                      <div class="avatar h-100 d-flex flex-column align-items-center justify-content-center">
                          <div class="img-container position-relative">
                              <img src="assets/images/profile/avatar2.png" id="output" class="rounded-circle output" />
                          <label class="-label d-flex justify-content-center align-items-center rounded-circle position-absolute" for="file">
                            <span>تغيير الصورة</span>
                          </label>
                          <input id="file" type="file" onchange="loadFile(event)"/>
                          </div>
                        </div>
                  </div>
                  </div>
                  <!-- form avatar -->
                  
                  <div class="col-4 col-lg-5 d-flex row justify-content-center align-items-center">
                    <div class="form-title d-flex justify-content-between align-items-center mb-3">
                      <div class=" back d-flex flex-row align-items-center back">
                          <a href="index.html" class="text-decoration-none text-dark px-2">
                              <h6>العودة للصفحة الرئيسية</h6>
                          </a>
                          <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                      </div>
                    </div>
                  </div>
              
              </div>
                <form class=" " novalidate>
                  <div class="row g-3 my-md-3 data">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="text" class="form-control" id="firstName" value="" required />
                        <label for="firstName" class="form-label">الاسم الأول</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="text" class="form-control" id="lastName" value="" required />
                        <label for="lastName" class="form-label">الاسم الأخير</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="email" class="form-control" id="age" required />
                        <label for="age" class="form-label">العمر</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="text" class="form-control" id="phone" required />
                        <label for="phone" class="form-label">رقم الهاتف</label>
                      </div>
                    </div>
                    
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="password" class="form-control" id="password" required />
                        <label for="password" class="form-label">كلمة السر</label>
                      </div>
                    </div>
                    <div class="col-12 d-flex justify-content-md-start justify-content-center py-3">
                      <div class="col-lg-2 col-md-2 col-3 save  me-2 me-md-1">
                          <button class="btn btn-primary btn-rounded " type="submit">حفظ</button>
                        </div>
                        <div class="col-lg-1 col-md-2 col-3">
                          <button class="btn btn-danger btn-rounded" type="submit">الغاء</button>
                        </div>
                  </div>
                  </div>
              </div>
            </div>
            <!-- form -->
        </div>
    </section>
    <!--############## End Profile ##############-->
    <!--############## Start Footer ##############-->
    <footer class="bg-primary">
        <div class="container h-100 d-flex flex-column flex-md-row text-center justify-content-between align-items-center py-2 py-md-4 px-4 px-xl-5">
            <!-- Copyright -->
            <div class="text-white">
                حقوق الطبع والنشر <i class="fa-regular fa-copyright"></i> 2023. جميع الحقوق محفوظة.
            </div>
            <!-- Copyright -->
            <!-- Icons -->
            <div class="icons pt-2 pt-lg-0">
                <a href="#!" class="text-white me-2 me-md-4 text-decoration-none">
                <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#!" class="text-white me-2 me-md-4 text-decoration-none">
                <i class="fab fa-twitter"></i>
                </a>
                <a href="#!" class="text-white me-2 me-md-4 text-decoration-none">
                <i class="fab fa-google"></i>
                </a>
                <a href="#!" class="text-white text-decoration-none">
                <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            <!-- Icons -->
        </div>
    </footer>
    <!--############## End Footer ##############-->

    </section>
    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/profile.js"></script>
</body>
</html>
