    <section class="vh-100">
    <!--############## Start Navbar ##############-->
    <nav class="navbar navbar-light bg-light">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="index.html">
                <img
                src= "assets/images/nav_header/stageLogo.png"
                height="20"
                alt="Stage Logo"
                loading="lazy"
                />

        </div>

    <!--############## End Navbar ##############-->
    <!--############## Start Profile ##############-->
    <section class="profile">
        <div class="container profile-container h-100 d-flex flex-column flex-md-row text-center justify-content-between align-items-center">
            <!-- avatar -->
            <div class="card avatar-container avatar-card w-25 h-50 align-items-center rounded-9 me-2 me-lg-5 px-5 px-lg-0 " >
                <div class="avatar mt-lg-4 h-50 d-flex align-items-center px-mg-0 px-2 ">
                    <img src="assets/images/profile/avatar2.png" class="rounded-circle img-fluid position-relative" alt="..." />
                    <div class="pic d-none">
                        <label class="form-label text-white rounded-circle bg-white" for="customFile2"><i class="fa-solid fa-camera"></i></label>
                        <input type="file" class="form-control d-none" id="customFile2" />
                    </div>
                </div>
                <div class="card-body h-100 d-flex align-items-center">
                    <div class="button">
                        <div class="btn btn-primary btn-rounded">
                            <label class="form-label text-white" for="customFile2">تعديل الصورة الشخصية</label>
                            <input type="file" class="form-control d-none" id="customFile2" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- avatar -->
            <!-- form -->
            <div class="card card-form w-75 h-75 justify-content-center rounded-9 px-lg-5 px-4 py-5 py-md-0">
                <form class="row g-4" novalidate>
                    <div class="form-title d-flex flex-row-reverse justify-content-between align-items-center mb-3">
                        <div class=" back d-flex flex-row align-items-center back">
                            <a href="index.html" class="text-decoration-none text-dark px-2">
                                <h6>العودة للصفحة الرئيسية</h6>
                            </a>
                            <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                        </div>
                        <div class="avatar-container avatar-form align-items-center rounded-9 me-2 me-lg-5 px-md-5 px-lg-0  position-relative d-none" >
                            <div class="avatar mt-lg-4 h-50 d-flex align-items-center  justify-content-center  px-mg-0 px-2">
                                <img src="assets/images/profile/avatar2.png" class="rounded-circle img-fluid" alt="..." />
                                <div class="pic d-none">
                                    <label class="form-label text-white rounded-circle bg-white" for="customFile2"><i class="fa-solid fa-camera"></i></label>
                                    <input type="file" class="form-control d-none" id="customFile2" />
                                </div>
                            </div>
                            <div class="card-body h-100 d-flex align-items-center">
                                <div class="button">
                                    <div class="btn btn-primary btn-rounded">
                                        <label class="form-label text-white" for="customFile2">تعديل الصورة الشخصية</label>
                                        <input type="file" class="form-control d-none" id="customFile2" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h5 class="text-right text-primary">تعديل الملف الشخصي</h5>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="text" class="form-control" id="validationCustom01" value="" required />
                        <label for="validationCustom01" class="form-label">الاسم الأول</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="text" class="form-control" id="validationCustom02" value="" required />
                        <label for="validationCustom02" class="form-label">الاسم الأخير</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="text" class="form-control" id="validationCustom03" required />
                        <label for="validationCustom03" class="form-label">رقم الجوال</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="email" class="form-control" id="validationCustom04" required />
                        <label for="validationCustom04" class="form-label">العمر</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input type="password" class="form-control" id="validationCustom05" required />
                        <label for="validationCustom05" class="form-label">كلمة السر</label>
                      </div>
                    </div>
                    <div class="col-12 d-flex justify-content-md-start justify-content-center p-lg-0">
                        <div class="col-lg-2 col-md-2 col-3 save">
                            <button class="btn btn-primary btn-rounded" type="submit">حفظ</button>
                          </div>
                          <div class="col-lg-1 col-md-2 col-3">
                            <button class="btn btn-danger btn-rounded" type="submit">الغاء</button>
                          </div>
                    </div>
                  </form>
            </div>
            <!-- form -->
        </div>
    </section>

                <i class="fab fa-twitter"></i>
