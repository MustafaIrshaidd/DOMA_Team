<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage Login</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- Font Awesome6 -->
    <link rel="stylesheet" href="/vendor/css/all.min.css">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <!-- ############ Start Loader Screen ############ -->
    <section class="loader">
      <div class="loader2">
        <div class="load load-outer">
          <div class="load load-inner"></div>
        </div>
       </div>
    </section>
    <!-- ############ End Loader Screen ############ -->

    <!-- ############ Start Login ############ -->

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100 position-relative bg-white">
          <!-- ############ Start Logo Animation ############ -->
          <div class="col-md-9 col-lg-6 col-xl-5 d-flex align-items-center justify-content-center overflow-hidden ">
            <div class="img d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
              <img class="blue img-fluid position-absolute w-25" src="/assets/images/nav_header/blue.png" alt="image not found">
              <img class="red img-fluid position-absolute w-25" src="/assets/images/nav_header/red.png" alt="image not found">
              <img class="green img-fluid position-absolute w-25" src="/assets/images/nav_header/green.png" alt="image not found">
              <img class="yellow img-fluid position-absolute w-25" src="/assets/images/nav_header/yellow.png" alt="image not found">
            </div>
          </div>
          <!-- ############ End Logo Animation ############ -->

          <!-- ############ Start Form ############ -->
          <div class="form col-md-8 col-lg-6 col-xl-4">
            <form>
              <div class="logo-container d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
                <div class="logo">
                  <a href="index.html"><img class="img-fluid" src="/assets/images/nav_header/stageLogo.png" alt=""></a>
                </div>
              </div>
              
              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center mb-5">
                <p class="lead fw-normal mb-0 me-3">تسجيل الدخول</p>
              </div>
    
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control form-control-lg"
                  placeholder="Enter your username" />
                <label class="form-label" for="form3Example3"><i class="fa-regular fa-user pe-2"></i>Username</label>
              </div>
    
              <!-- Password input -->
              <div class="form-outline mb-3">
                <input type="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" />
                <label class="form-label" for="form3Example4"><i class="fa-solid fa-lock pe-2"></i>Password</label>
              </div>
    
              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">هل نسيت كلمة السر؟</a>
              </div>
    
              <div class="text-center text-lg-start mt-4 pt-2">
                <button type="button" class="btn btn-primary btn-lg rounded-pill w-100"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">تسجيل الدخول</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">ليس لديك حساب ؟ <a href="#!"
                    class="red">انشاء حساب</a></p>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">او عن طريق</p>
              </div>

              <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-center">
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
    
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
    
                <button type="button" class="btn btn-primary btn-floating mx-1">
                  <i class="fab fa-linkedin-in"></i>
                </button>
              </div>

              
    
            </form>
          </div>
          <!-- ############ End Form ############ -->
        </div>
      </div>

      <!-- ############# Start Footer ############# -->
      <div class="footer d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">

      <div class="text-white mb-3 mb-md-0">
        Copyright © 2020. All rights reserved.
       </div>

      <div>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#!" class="text-white me-4">
          <i class="fab fa-google"></i>
        </a>
        <a href="#!" class="text-white">
          <i class="fab fa-linkedin-in"></i>
        </a>
      </div>
      </div>
      <!-- ############# End Footer ############# -->
    </section> 

    <!-- ############ End Login ############ -->


    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <!-- Custom JS -->
    <script src="/assets/js/login.js"></script>
    
    
</body>
</html>
